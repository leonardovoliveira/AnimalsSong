<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animals Song</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1>Animal Audios</h1>

    <section class="teclado">
        <button class="tecla tecla_galinha"><img src="https://www.google.com/logos/fnbx/animal_sounds/chicken.png" alt="galinha" class="animal"></button>
        <button class="tecla tecla_vaca"><img src="https://www.google.com/logos/fnbx/animal_sounds/cow.png" alt="vaca" class="animal"></button>
        <button class="tecla tecla_cao"><img src="https://www.google.com/logos/fnbx/animal_sounds/dog.png" alt="cão" class="animal"></button>

        <button class="tecla tecla_falcao"><img src="https://www.google.com/logos/fnbx/animal_sounds/falcon.png" alt="falcão" class="animal"></button>
        <button class="tecla tecla_sapo"><img src="https://www.google.com/logos/fnbx/animal_sounds/frog.png" alt="sapo" class="animal"></button>
        <button class="tecla tecla_cavalo"><img src="https://www.google.com/logos/fnbx/animal_sounds/horse.png" alt="cavalo" class="animal"></button>

        <button class="tecla tecla_baleia"><img src="https://www.google.com/logos/fnbx/animal_sounds/humpback-whale.png" alt="baleia" class="animal"></button>
        <button class="tecla tecla_lotra"><img src="https://www.google.com/logos/fnbx/animal_sounds/otter.png" alt="lotra" class="animal"></button>
        <button class="tecla tecla_porco"><img src="https://www.google.com/logos/fnbx/animal_sounds/pig.png" alt="porco" class="animal"></button>
    </section>

    <audio src="sounds/chiken.mp3" id="som_tecla_galinha"></audio>
    <audio src="sounds/cow.mp3" id="som_tecla_vaca"></audio>
    <audio src="sounds/dog.mp3" id="som_tecla_cao"></audio>
    <audio src="sounds/falcon.mp3" id="som_tecla_falcao"></audio>
    <audio src="sounds/frog.mp3" id="som_tecla_sapo"></audio>
    <audio src="sounds/horse.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/humpback-whale.mp3" id="som_tecla_baleia"></audio>
    <audio src="sounds/otter.mp3" id="som_tecla_lotra"></audio>
    <audio src="sounds/pig.mp3" id="som_tecla_porco"></audio>

    <script src="main.js"></script>
</body>
</html>
